tree-sitter-css = "0.0.31"
"elixir-tools.nvim" = "0.16.1"
"dressing.nvim" = "3.1.0"
nvim-highlight-colors = { git = "brenoprata10/nvim-highlight-colors" }
"tailwind-tools.nvim"= { git = "luckasRanarison/tailwind-tools.nvim" }
"avante.nvim" = { git = "yetone/avante.nvim" }
tree-sitter-html = "0.0.33"
tree-sitter-tsx = "0.0.31"
nvim-surround = "2.1.5"


[bundles]
colors.items = [
  "kanagawa.nvim",
  "heirline.nvim"
]
lsp.items = [
  "nvim-lspconfig",
  "mason.nvim",
  "mason-lspconfig.nvim"
]
