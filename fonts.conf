<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
  <family>sans-serif</family>
  <prefer>
    <family>Noto Color Emoji</family>
    <family>Noto Emoji</family>
  </prefer>
  </alias>

  <alias>
  <family>serif</family>
  <prefer>
    <family>Noto Color Emoji</family>
    <family>Noto Emoji</family>
  </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Nerd Font</family>
      <!-- <family>FuraCode Nerd Font</family> -->
      <!-- <family>Sauce Code Pro Nerd Font</family> <!-1- Your preferred monospace font -1-> -->
      <!-- <family>CaskaydiaCove Nerd Font</family> <!-1- Your preferred monospace font -1-> -->
      <family>SFNS Display</family> <!-- Your preferred monospace font -->
      <family>Noto Color Emoji</family> <!-- Your preferred emoji font -->
     </prefer>
  </alias>
</fontconfig>
