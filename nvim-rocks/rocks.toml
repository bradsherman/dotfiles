# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.20.0"
neorg = { version = "8.4.0", opt = true }
"rocks-git.nvim" = "1.3.0"
"rocks-config.nvim" = "1.2.3"
"kanagawa.nvim" = { version = "scm", opt = true }
# "oil.nvim" = "2.7.0"
"haskell-tools.nvim" = "3.1.8"
"heirline.nvim" = { version = "1.0.3", opt = true }
rustaceanvim = "4.21.0"
"which-key.nvim" = "1.6.0"
nvim-cmp = "0.0.1"
nvim-dap = "0.7.0"
nvim-ufo = "1.4.0"
nvim-treesitter = "0.9.2"
nvim-lspconfig = "0.1.7"
"telescope.nvim" = "scm"
"rest.nvim" = "2.0.1"
"mason-lspconfig.nvim" = "1.27.0"
"mason.nvim" = "1.10.0"
"schemastore.nvim" = "0.2.0"
"hover.nvim" = "scm"
# tree-sitter-haskell = "scm"
"toggleterm.nvim" = "2.10.0"
nvim-web-devicons = "0.99"
neogit = { version = "scm", branch = "nightly" }
tree-sitter-lua = "scm"
tree-sitter-xml = "scm"
tree-sitter-http = "scm"
tree-sitter-json = "scm"
tree-sitter-graphql = "scm"
"rocks-treesitter.nvim" = "scm"

[treesitter]
auto_highlight = "all"
auto_install = true

[config]
auto_setup = true
